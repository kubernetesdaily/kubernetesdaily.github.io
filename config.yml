baseURL: "https://kubedaily.com" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: kubedaily
paginate: 7
theme: github.com/adityatelange/hugo-PaperMod
DefaultContentLanguage: en
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
pygmentsStyle: trac
pygmentsUseClasses: true
pygmentsCodeFences: true
buildExpired: false
enableEmoji: true
permalinks:
  post: ":title/"
  googleAnalytics: G-08R32BP506

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
      - name: About
        url: about
        weight: 5
      - name: Tools
        url: https://kubedaily.com/tools/
        weight: 10
      - name: Search
        url: search/
        weight: 15
      - name: Tags
        url: tags/
        weight: 15
      - name: Join CloudNativeFolks Community
        url: https://discord.gg/rEvr7vq

outputs:
  home:
  - HTML
  - RSS
  - JSON

imaging:
  resampleFilter: box
  anchor: smart
  bgColor: '#ffffff'
  disableLatLong: true
  exif:
    includeFields: ''


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # author: ["Me", "You"] # multiple authors
  buildDrafts: false
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  # comments: false
  images: ["papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "/KubeDaily-4.png"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
    - name: Archives
      url: archives
    - name: Tags
      url: tags

  homeInfoParams:
    Title: "KubeDaily By CloudNativeFolks Community"
    Content: "Sangam Biradar | CloudNativeFolks | Docker Community Leader | Principal Security Advocate at [Deepfence](deepfence.io) "
  socialIcons:
  - name: github
    url: https://github.com/sangam14
  - name: linkedin
    url: https://www.linkedin.com/in/sangambiradar/
  - name: youtube
    url: https://www.youtube.com/c/CloudNativeFolks
  - name: twitter
    url: https://twitter.com/sangamtwts
  - name: email
    url: mailto:kubedaily@gmail.com
  - name: rss
    url: https://kubedaily.com/index.xml

  editPost:
    URL: "https://github.com/sangam14/kubedaily/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  label:
    icon: /favicon-32x32.png
    favicon16x16: /favicon-16x16.png
    favicon32x32: /favicon-32x32.png
    apple_touch_icon: /apple_icon.png



  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
