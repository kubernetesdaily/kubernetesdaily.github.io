baseURL: "https://kubedaily.com"
title: KubeDaily
paginate: 5
theme: github.com/adityatelange/hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Speaking
                  url: speaking
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            

    homeInfoParams:
        Title: "Kubernetes & CloudNative "
        Content: >
            Welcome to KubeDaily Community .

            - Kubernetes & Cloud Native Technologies .

            - Join us on Discord !

            - (https://discord.kubedaily.live).

    socialIcons:
        - name: email
          url: mailto:chris@chrisshort.net
        - name: github
          url: https://github.com/sangam14
        - name: twitter
          url: https://twitter.com/KubeDaily
        - name: linkedin
          url: https://www.linkedin.com/in/sangambiradar
        - name: youtube
          url: https://www.youtube.com/channel/kubedaily
        - name: rss
          url: index.xml

    editPost:
        URL: "https://github.com/sangam14.github.io/content/post"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

